<br/><br/>

<input type="text" id="txt" size="100" value="Please Type Number (in minutes). Please press START">

<br/>

<button onclick="myFunction()">START</button>
<button onclick="location.reload(true);">RESET</button>

<script type="text/javascript">
/*
Used this method describe in this stackoverflow question
http://stackoverflow.com/questions/9419263/playing-audio-with-javascript

Specifically this website mentioned in answer by Shanabus
http://www.storiesinflight.com/html5/audio.html

Note: YourSoundFile.webm must be inserted in the same directory as this code.
*/

	function myFunction() {
	  var TimerValue = document.getElementById("txt").value;
        TimerValue = TimerValue*60000; //Convert minutes to milliseconds for setTimeout function		
	  var x = document.getElementById("txt");
		setTimeout(function(){x.value="Timer ends in " + (TimerValue/60000) + " minutes or " +TimerValue+ " milli seconds."}, 1000);
		myVar = setTimeout(function(){ document.getElementById('audiotag1').play(); x.value="Finished"}, TimerValue);
	}

</script>

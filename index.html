<!DOCTYPE html>
<html>

<head>
   <title>JavaScript Minute Timer</title>
      <style>
         button {
                  display: inline;
                }
      </style>
</head>

<body>

<button onclick = "location.reload(true);">RESET</button>

<br/><br/><br/><br/>

<b style = "color:red;"> Audio Check. </b>
<button onclick = "document.getElementById('audiotag1').play();">Play Audio</button>
<button onclick = "location.reload(true);">Stop Audio</button>

<!-- link to your personal audio file here-->   
<audio id = "audiotag1" src = "YourAudioFile.mp4" preload = "auto"></audio>

<br/><br/><br/><br/>

<input type = "text" id = "input" size = "65" value = "Please input time (in minutes) and press START">
<button onclick = "inputCheck();">START TIMER</button>
<button onclick = "stopCount();">PAUSE TIMER</button>                               

<br/><br/><br/><br/>   

<input type="text" id="secondsElapse" size = "4"> second(s) has elapsed

<br/>
   
<input type="text" id="minuteElapse" size = "4"> minute(s) has elapsed   
   
<br/><br/><br/><br/>

<input type="text" id="txt" size = "65">

<script src="script.js">
</script>
</body>
</html>
